<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c5c914ef7.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="js.js"></script>
    <header class="header">
        <div class="header-top">
            <i class="fa-solid fa-universal-access"></i>
            <div class="logo"></div>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="header-middle">
            <h1>MORE THAN A PLACE</h1>
            <p>Voyager, réserver, profiter ! <br> Découvrez dès maintenant le voyage de votre rêve</p>
        </div>
        <div class="navbar">
            <div class="navbar-item">
              <label>Destination</label>
              <input type="text" placeholder="Rechercher une destination">
            </div>
            <div class="navbar-item">
              <label>Arrivée</label>
              <input type="text" placeholder="Quand ?">
            </div>
            <div class="navbar-item">
              <label>Départ</label>
              <input type="text" placeholder="Quand ?">
            </div>
            <div class="navbar-item">
              <label>Voyageurs</label>
              <input type="text" placeholder="Ajouter des voyageurs">
            </div>
            <button class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
    </header>
    <section class="main">
        <div class="content">
            <div class="text">
                <h1>EXPÉRIENCES EN VEDETTE</h1>
                <p>Voyager, réserver, profiter !
                    Revivez les meilleurs expériences du mois dès maintenant.
                    N’attendez plus et découvrez dès maintenant l’expérience de votre choix.</p>
            </div>
            <div>
                <div class="carousel" id="carousel1">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="images/img/carousel/img1.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/img/carousel/img2.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/img/carousel/img3.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/img/carousel/img4.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/img/carousel/img5.png" alt="">
                        </div>
                    </div>
                    <button class="prev"><img src="images/icons/Back To.png" alt=""></button>
                    <button class="next"><img src="images/icons/Next page.png" alt=""></button>
                    <div class="indicators"></div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>

</body>
</html>
